log4j.rootLogger=WARN, error

#log4j.logger.com.kdgregory=DEBUG,console

log4j.appender.null=org.apache.log4j.varia.NullAppender

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c{1} - %m%n

log4j.appender.error=org.apache.log4j.ConsoleAppender
log4j.appender.error.target=System.err
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%-5p: %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=pathfinder.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p %c{1} - %m%n
